<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse links" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex">
                        <a href="index.html" class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="quizz.html">Quizzes</a>
                        <a class="nav-link" href="loja.html">purchase</a>
                        <a class="nav-link" href="contato.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid" id="login">
        <div class="caixa-login">
            <form class="was-validated">
                <label for="validationTextarea" class="form-label">Entre em contato</label>
                <div class="col-md-4 mb-2 w-100 position-relative">
                    <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Informe o seu nome">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Especifique o motivo">
                        <option value="">Especifique o motivo</option>
                        <option value="1">Parcerias</option>
                        <option value="2">Reclamações</option>
                        <option value="3">Dúvidas</option>
                    </select>
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file example">
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="validationTextarea"
                        placeholder="" aria-expanded="false" ></textarea>
                    <div class="invalid-feedback">
                        Please enter a message in the textarea.
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer">
        <div class="social">
            <img src="assets/img/icons/facebook.png" alt="">
            <img src="assets/img/icons/instagram.png" alt="">
            <img src="assets/img/icons/youtube.png" alt="">
        </div>
        <div class="logo-produtora">
            <img src="assets/img/logo-naughtydog.png" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
